<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <img style="height: 30px;width: auto;" src="static/img/logo.png"/>
        <!-- <p style="height: 30px;width: auto;"><img src="static/img/logo.png"/></p> 
            (в такой записи получилось, что на картинку наехал текст)-->
    </div>
    <div class="archive">
      {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>
            <div class="article-info">
            <div class="article-author">{{ post.author.username }}</div>
            <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
      {% endfor %}
            </div>            
    </div>    
</body>
</html>
